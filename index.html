//旋转
var arrow = document.getElementById('arrow'), 
	plate = document.getElementById('plate'),
	isRotate = false;

arrow.onclick = function() {
	if (isRotate) return;
	isRotate = true;

	$.ajax({
		url: 'rotate.php',
		dataType: 'json',
		error: function() {
			isRotate = false;
			Tips.alert('网络错误，请重试！');
		},
		success: function(data) {
			// console.time('计时');
			new Rotate({
				el: plate,
				//angle: 90,
				animateTo: data.angle,
				duration: 5000,
				end: function() {
					// console.timeEnd('计时');
					isRotate = false;
					Tips.alert(data.prize);
				}
			});
		}
	});
};
